<!DOCTYPE html>
<html>
  <head>
    <title>GitBounty</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="kde-pattern">
    <div id="app">

        <div id="app-header">

          <div class="title-bar">
            <div class="corner top-left kde"></div>
            <div class="corner top-right kde"></div>
            <div class="corner bottom-left kde"></div>
            <div class="corner bottom-right kde"></div>
            <div class="lip top"></div>
            <div class="title-row">
              <div class="lip left"></div>
              <div class="title-inner">
                <div class="title-bar">
                  <div class="corner top-left kde"></div>
                  <div class="corner top-right kde"></div>
                  <div class="corner bottom-left kde"></div>
                  <div class="corner bottom-right kde"></div>
                  <div class="lip top"></div>
                  <div class="title-row">
                    <div class="lip left"></div>
                    <div class="title-inner">
                      <div class="title-content">
                        <span class="title-text">App - GitBounty</span>
                        <button id="connectButton" class="button kde">Connect Wallet</button>
                      </div>
                    </div>
                    <div class="lip right"></div>
                  </div>
                <div class="lip bottom"></div>
              </div>

          <!--
          <div class="title-bar">
            <div class="kde-corner top-left"></div>
            <div class="kde-corner top-right"></div>
            <div class="kde-corner bottom-left"></div>
            <div class="kde-corner bottom-right"></div>
            <div class="lip top"></div>
            <div class="title-row">
              <div class="lip left"></div>
              <div class="title-inner">
                
              </div>
              <div class="lip right"></div>
            </div>
            <div class="lip bottom"></div>
          </div>
          -->

          <div id="app-background">
            <div class="main-inner">
              <div class="button-group">

                <div class="inner-panel">

                  <div class="input-row">
                    <label for="repoOwner">Repo Owner:</label>
                    <input type="text" id="repoOwner" class="input" placeholder="j-dabrowski" disabled/>
                  </div>
                  <div class="input-row">
                    <label for="repoName">Repo Name:</label>
                    <input type="text" id="repoName" class="input" placeholder="Test_Repo_2025" disabled/>
                  </div>
                  <div class="input-row">
                    <label for="issueNumber">Issue Number:</label>
                    <input type="text" id="issueNumber" class="input" placeholder="216" disabled/>
                  </div>
                  <div class="input-row">
                    <label for="ethAmount">ETH:</label>
                    <input type="text" id="ethAmount" class="input" placeholder="0.01" disabled/>
                  </div>
                  <button id="createBountyButton" class="button kde" disabled>Create and Fund Bounty</button>
                  
                </div> 

                <div class="inner-panel">
                  <div class="monitor-group">

                    <button id="refreshStatusButton" class="button kde" disabled>Refresh</button>
                    <div id="status">Status: ...</div>
                    
                    <div id="lastClaimer" style="display: none;">Last Claimer: ...</div>
                    <div id="lastBountyRepo" style="display: none;">Last Bounty Repo: ...</div>
                    <div id="lastBountyIssue" style="display: none;">Last Bounty Issue: ...</div>
                    <div id="lastClaimTime" style="display: none;">Last Claim Time: ...</div>
                    <div id="lastBountyAmount" style="display: none;">Last Amount Claimed: ...</div>

                    <div id="bountyRepo" style="display: none;">Bounty Repo: ...</div>
                    <div id="bountyIssue" style="display: none;">Bounty Issue: ...</div>
                    <div id="bountyAmount" style="display: none;">Amount: ...</div>
                  
                  </div>
                </div>

                <div class="inner-panel">
                  <div class="input-row">
                    <label for="githubUsername">GitHub Username:</label>
                    <input type="text" id="githubUsername" class="input" placeholder="j-dabrowski" disabled/>
                  </div>
                  <button id="mapUsernameButton" class="button kde" disabled>Map GitHub Username</button>
                </div>

                <div class="inner-panel">
                  <button id="resetContractButton" class="button kde" disabled>Reset Contract</button>
                </div> 

              </div> 
            </div>
          </div>


          </div>
          <div class="lip right"></div>
        </div>
        <div class="lip bottom"></div>
      </div>

      </div>
    </div>
  </body>

  <script src="./index.js" type="module"></script>
</html>
