<!DOCTYPE html>
<html>
  <head>
    <title>GitBounty</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="kde-pattern">
    <div id="app">

        <div id="app-header">

          <div class="title-bar">
            <div class="corner top-left kde"></div>
            <div class="corner top-right kde"></div>
            <div class="corner bottom-left kde"></div>
            <div class="corner bottom-right kde"></div>
            <div class="lip top"></div>
            <div class="title-row">
              <div class="lip left"></div>
              <div class="title-inner">
                <div class="title-bar">
                  <div class="corner top-left kde"></div>
                  <div class="corner top-right kde"></div>
                  <div class="corner bottom-left kde"></div>
                  <div class="corner bottom-right kde"></div>
                  <div class="lip top"></div>
                  <div class="title-row">
                    <div class="lip left"></div>
                    <div class="title-inner">
                      <div class="title-content">
                        <span class="title-text">App - GitBounty</span>
                        <button id="connectButton" class="button kde">Connect Wallet</button>
                      </div>
                    </div>
                    <div class="lip right"></div>
                  </div>
                <div class="lip bottom"></div>
              </div>

          <!--
          <div class="title-bar">
            <div class="kde-corner top-left"></div>
            <div class="kde-corner top-right"></div>
            <div class="kde-corner bottom-left"></div>
            <div class="kde-corner bottom-right"></div>
            <div class="lip top"></div>
            <div class="title-row">
              <div class="lip left"></div>
              <div class="title-inner">
                
              </div>
              <div class="lip right"></div>
            </div>
            <div class="lip bottom"></div>
          </div>
          -->

          <div id="app-background">
            <div class="main-inner">
              <div class="button-group">


              <div class="inner-panel" id="issuesPanel">
                <div><strong>Issue Browser</strong></div>

                <div class="form-grid">
                  <label for="issuesOwnerInput">Repo owner</label>
                  <input id="issuesOwnerInput" type="text" placeholder="e.g. j-dabrowski" />

                  <label for="issuesRepoInput">Repo</label>
                  <input id="issuesRepoInput" type="text" placeholder="e.g. GitBounty_25" />

                  <label for="issuesStateSelect">State</label>
                  <select id="issuesStateSelect">
                    <option value="open" selected>open</option>
                    <option value="closed">closed</option>
                    <option value="all">all</option>
                  </select>
                </div>

                <label for="issuesFundingEthInput">Funding (ETH)</label>
                <input id="issuesFundingEthInput" type="text" placeholder="e.g. 0.001" />

                <div class="panel-actions">
                  <button id="loadIssuesButton" class="button kde">Load issues</button>
                  <button id="createFromSelectedButton" class="button kde" disabled>Create bounty</button>
                  <div id="issuesStatus" class="status-line"></div>
                </div>

                <div id="issuesList" class="issues-list"></div>
              </div>

              <div class="inner-panel" id="bountiesPanel">
                <div class="panel-header" id="factoryPanel">
                  <div class="panel-title"><strong>Gitbounty Factory</strong></div>

                  <div class="panel-meta">
                    <div id="factoryAddress" class="mono"></div>
                    <div id="factoryBountyCount"></div>
                  </div>

                  <button id="refreshButton" class="button kde" disabled>Refresh</button>
                </div>

                <div id="bountiesList"></div>
              </div>

              </div> 
            </div>
          </div>


          </div>
          <div class="lip right"></div>
        </div>
        <div class="lip bottom"></div>
      </div>

      </div>
    </div>
  </body>

  <script src="./index.js" type="module"></script>
</html>
