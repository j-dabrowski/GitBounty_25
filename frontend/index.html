<!DOCTYPE html>
<html>
  <head>
    <title>GitBounty</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="kde-pattern">
    <div id="app">

        <div id="app-header">

          <div class="title-bar">
            <div class="corner top-left kde"></div>
            <div class="corner top-right kde"></div>
            <div class="corner bottom-left kde"></div>
            <div class="corner bottom-right kde"></div>
            <div class="lip top"></div>
            <div class="title-row">
              <div class="lip left"></div>
              <div class="title-inner">
                <div class="title-bar">
                  <div class="corner top-left kde"></div>
                  <div class="corner top-right kde"></div>
                  <div class="corner bottom-left kde"></div>
                  <div class="corner bottom-right kde"></div>
                  <div class="lip top"></div>
                  <div class="title-row">
                    <div class="lip left"></div>
                    <div class="title-inner">
                      <div class="title-content">
                        <span class="title-text">App - GitBounty</span>
                        <button id="connectButton" class="button kde">Connect Wallet</button>
                      </div>
                    </div>
                    <div class="lip right"></div>
                  </div>
                <div class="lip bottom"></div>
              </div>

          <!--
          <div class="title-bar">
            <div class="kde-corner top-left"></div>
            <div class="kde-corner top-right"></div>
            <div class="kde-corner bottom-left"></div>
            <div class="kde-corner bottom-right"></div>
            <div class="lip top"></div>
            <div class="title-row">
              <div class="lip left"></div>
              <div class="title-inner">
                
              </div>
              <div class="lip right"></div>
            </div>
            <div class="lip bottom"></div>
          </div>
          -->

          <div id="app-background">
            <div class="main-inner">
              <div class="button-group">

                <div class="inner-panel span-2" id="createBountyPanel">
                <div><strong>Create Bounty</strong></div>

                <div class="form-grid">
                  <label for="repoOwnerInput">Repo owner</label>
                  <input id="repoOwnerInput" type="text" placeholder="e.g. j-dabrowski" />

                  <label for="repoInput">Repo</label>
                  <input id="repoInput" type="text" placeholder="e.g. GitBounty_25" />

                  <label for="issueNumberInput">Issue #</label>
                  <input id="issueNumberInput" type="text" placeholder="e.g. 4" />

                  <label for="fundingEthInput">Funding (ETH)</label>
                  <input id="fundingEthInput" type="text" placeholder="e.g. 0.001" />
                </div>

                <div class="panel-actions">
                  <button id="createBountyButton" class="button kde" disabled>Create</button>
                  <div id="createBountyStatus" class="status-line"></div>
                </div>

              </div>

                <div class="inner-panel small span-2" id="factoryPanel">
                  <div><strong>Gitbounty Factory</strong></div>
                  <div id="factoryAddress"></div>
                  <div id="factoryBountyCount"></div>
                  <button id="refreshButton" class="button kde" disabled>Refresh</button>
                </div>

                <div class="inner-panel span-2" id="bountiesPanel">
                  <div class="span-2" id="bountiesList"></div>
                </div>

              </div> 
            </div>
          </div>


          </div>
          <div class="lip right"></div>
        </div>
        <div class="lip bottom"></div>
      </div>

      </div>
    </div>
  </body>

  <script src="./index.js" type="module"></script>
</html>
